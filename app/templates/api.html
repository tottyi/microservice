{% extends 'base.html' %}

{% block content %}

    <div>
        {% for i in response %}

                <div>
                    <div>Title: <strong>{{ i.title }}</strong> | User Id: {{ i.userId }}</div>

                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
